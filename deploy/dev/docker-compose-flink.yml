---
services:
  job-cluster:
    # build: .
    image: flink:1.15.4-java8
    container_name: jobmanager
    ports:
      - "8081:8081"
      - "9249:9249"
    volumes:
      - state:/state
    environment:
      - |
        FLINK_PROPERTIES=
        jobmanager.rpc.address: jobmanager
        taskmanager.numberOfTaskSlots: 20
        state.checkpoints.dir: file:///state
    extra_hosts:
      - "sls主机名:sls主机ip"

  taskmanager1:
    # build: .
    image: flink:1.15.4-java8
    container_name: taskmanager1
    ports:
      - "9250:9249"
    volumes:
      - state:/state
    command: taskmanager
    environment:
      - |
        FLINK_PROPERTIES=
        jobmanager.rpc.address: jobmanager
        taskmanager.numberOfTaskSlots: 20
        state.checkpoints.dir: file:///state
    extra_hosts:
      - "sls主机名:sls主机ip"

  taskmanager2:
